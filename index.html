<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css"/>

  <link rel="stylesheet" type="text/css" href="//getbootstrap.com/docs/4.1/examples/album/album.css"/>

  <title>LOD Applications</title>

</head>

<body>

  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">御前落居記録</h1>
        <p class="lead text-muted">TEI Usage Demo<br/><a href="http://tapasproject.org/tapas-commons/files/御前落居記録">http://tapasproject.org/tapas-commons/files/御前落居記録</a></p>
      </div>
    </section>

    <div class="text-center" id="loading">
      <img src="//upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif"/>
    </div>

    <div class="album py-5 bg-light">

      <div class="container">

        <div class="card mb-4 box-shadow">
          <div class="card-body">
            <form>

              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Text</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="text" id="text">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i>&nbsp;Search</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="card mb-4 box-shadow">
          <div class="card-body">
            <table class="table table-hover" id="table">
              <thead id="thead">
                <tr>
                  <th></th>
                  <th>Headline</th>
                  <th>Text</th>
                  <th>Date</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="resourceListBody">
              </tbody>
            </table>
          </div>
        </div>

        <div class="card mb-4 box-shadow">
          <div class="card-body">
            <div id="container4month" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
          </div>
        </div>

        <div class="card mb-4 box-shadow">
          <div class="card-body">
            <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
          </div>
        </div>
        
      </div>
    </div>

  </main>

  <footer class="text-muted">
    <div class="container">
      <p>&copy; 2018 UTokyo Academic Archives Project Development Office.</p>
    </div>
  </footer>

  <script
  src="//code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script type="text/javascript" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>


  <script src="//code.highcharts.com/highcharts.js"></script>

  <script>

  var arg  = new Object;
  url = location.search.substring(1).split('&');

  for(i=0; url[i]; i++) {
    var k = url[i].split('=');
    arg[k[0]] = decodeURIComponent(k[1]);
  }

  var text = arg["text"] != null ? arg["text"] : "";
  $("#text").val(text);

  jQuery(document).ready(function() {

    jQuery.ajaxSetup({
      cache : false
    });

    search()

  });

  function search() {

    var query = " SELECT * ";
    query += " where { ";

    query += " ?s dc11:title ?title . ";
    query += " ?s dc11:description ?description . ";
    if(text != ""){
      query += " filter regex ( ?description , '"+text+"' , 'i' ) . ";
    }
    query += " ?s dc11:date ?date . ";
    //query += " ?s ex:person ?person . ";
    query += " } order by ?date "

    $.ajax({
      url:'https://dydra.com/ut-digital-archives/gozen/sparql',
      type:'POST',
      data:{
        query : query,
        format : "json"
      }
    })
    // Ajaxリクエストが成功した時発動
    .done( (data) => {
      var result = data.results.bindings;

      var tmp = new Array();

      var tbody = $("#resourceListBody");

      dates = new Object()
      monthes = new Object()

      for (var i = 0; i < result.length; i++) {
        var obj = result[i];

        var tr = $("<tr>");
        tbody.append(tr);

        var td = $("<td>");
        tr.append(td);

        td = $("<td>");
        tr.append(td);
        td.append(obj.title.value);

        td = $("<td>");
        tr.append(td);
        td.append(obj.description.value);

        var date = obj.date.value

        td = $("<td>");
        tr.append(td);
        td.append(date);

        if(!dates[date]){
          dates[date] = 0
        }
        dates[date] = dates[date] + 1

        month = date.split("-")[0]+"-"+date.split("-")[1]
        if(!monthes[month]){
          monthes[month] = 0
        }
        monthes[month] = monthes[month] + 1

        td = $("<td>");
        tr.append(td);

        var a = $("<a>");
        td.append(a);
        a.attr("class", "btn btn-secondary")
        a.attr("target", "_blank")
        a.attr("href", "https://iiif.dl.itc.u-tokyo.ac.jp/repo/s/law/document/d507a810-cff7-4168-bc10-70a32a55920f");
        a.append("画像")
      }

      categories = []
      data = []
      for(key in dates){
        categories.push(key)
        data.push(dates[key])
      }

      categories4month = []
      data4month = []
      for(key in monthes){
        categories4month.push(key)
        data4month.push(monthes[key])
      }

      Highcharts.chart('container', {
        chart: {
          type: 'column'
        },
        title: {
          text: 'Timeline by Day'
        },
        xAxis: {
          categories: categories,
          crosshair: true
        },
        yAxis: {
          min: 0,
          title: {
            text: 'Number'
          }
        },
        tooltip: {
          shared: true,
          useHTML: true
        },
        plotOptions: {
          column: {
            pointPadding: 0.2,
            borderWidth: 0
          }
        },
        series: [{
          name: 'Record',
          data: data
        }]
      });

      Highcharts.chart('container4month', {
        chart: {
          type: 'column'
        },
        title: {
          text: 'Timeline by Month'
        },
        xAxis: {
          categories: categories4month,
          crosshair: true
        },
        yAxis: {
          min: 0,
          title: {
            text: 'Number'
          }
        },
        tooltip: {
          shared: true,
          useHTML: true
        },
        plotOptions: {
          column: {
            pointPadding: 0.2,
            borderWidth: 0
          }
        },
        series: [{
          name: 'Record',
          data: data4month
        }]
      });

      // DataTable
      var table = $('#table').DataTable({
        "iDisplayLength" : 10,
        "order" : [ [ 3, "asc" ] ]
      });

      table.on('order.dt search.dt', function() {
        table.column(0, {
          search : 'applied',
          order : 'applied'
        }).nodes().each(function(cell, i) {
          cell.innerHTML = i + 1;
        });
      }).draw();
    })
    // Ajaxリクエストが失敗した時発動
    .fail( (data) => {
      alert(data.statusText);
    })
    // Ajaxリクエストが成功・失敗どちらでも発動
    .always( (data) => {
      $("#loading").empty()
    });
  }
</script>
</body>
</html>
