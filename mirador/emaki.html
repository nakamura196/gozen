<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" type="text/css" href="mirador/css/mirador-combined.css">
  <title>Mirador Viewer</title>
  <style type="text/css">
  #viewer {
    width: 100%;
    height: 100%;
    position: fixed;
  }
  </style>
</head>
<body>
  <button id="fire">絵巻の全画像を表示 / Display all layers</button>
  <div id="viewer"></div>

  <script src="mirador/mirador.min.js"></script>
  <script type="text/javascript">
$(function() {

var vars = {};
    var param = location.search.substring(1).split('&');
    for(var i = 0; i < param.length; i++) {
      var keySearch = param[i].search(/=/);
      var key = '';
      if(keySearch != -1) key = param[i].slice(0, keySearch);
      var val = param[i].slice(param[i].indexOf('=', 0) + 1);
      if(key != '') vars[key] = decodeURI(val);
    }

var manifestUri = "https://iiif.dl.itc.u-tokyo.ac.jp/hyakki/manifests/hyakki.json";

if(vars["manifestUri"]){
      manifestUri = vars["manifestUri"];
}


       $("#fire").click(function(){
       $("input.visibility-toggle").click();
});
       // Called without "let" or "var"
       // so we can play with it in the browser
       myMiradorInstance = Mirador({
         "id": "viewer",
         buildPath: "mirador/",
         "layout": "1x1",
         "data": [
           { "manifestUri": "https://dzkimgs.l.u-tokyo.ac.jp/iiif/hyakki/manifest.json", "location": "Yang"}
	  , { "manifestUri": "https://dzkimgs.l.u-tokyo.ac.jp/iiif/hyakki2/manifest.json", "location": "Yang2"}
	  , { "manifestUri": manifestUri}
	 ],
         "windowObjects": [{
            "loadedManifest": manifestUri,
"bottomPanel":false,
//     "canvasID": "http://bvmm.irht.cnrs.fr/iiif/2309/canvas/981414",
           viewType: "ImageView",
//           slotAddress: "row1.column1",
           windowOptions: {
           }}
         ],
         "annotationEndpoint": { "name":"Local Storage", "module": "LocalStorageEndpoint" },
         "sidePanelOptions" : {
           "tocTabAvailable": true,
           "layersTabAvailable": true,
           "searchTabAvailable": false
         }
       });
       jQuery(".visibility-toggle").prop('checked', true);
     });
</script>
</body>
</html>
