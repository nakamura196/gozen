  <script type="text/javascript" language="javascript">


  $(function(){
    $.ajax({
      url:'kiroku.xml',
      type:'GET',
      dataType:'xml',
      timeout:1000,
      error:function() {
        alert("ロード失敗");
      },
      success:function(xml){
        $(xml).find("s").each(function() {
          var p = $("<p>");
          $s = $(this);
          p.append($s.text());
          p.attr('onClick', 'test("'+$s.attr("xml:id")+'");');
          $("#target").append(p);
        });



      }
    });
  });

  $(function() {

    var vars = {};
    var param = location.search.substring(1).split('&');
    for(var i = 0; i < param.length; i++) {
      var keySearch = param[i].search(/=/);
      var key = '';
      if(keySearch != -1) key = param[i].slice(0, keySearch);
      var val = param[i].slice(param[i].indexOf('=', 0) + 1);
      if(key != '') vars[key] = decodeURI(val);
    }

    vars["manifest"] = "https://nakamura196.github.io/gozen/data/kiroku.json";

    var tmpManifests = new Object();
    var windowObjects = new Array();
    var layout;

    var data = new Array();

    if(vars["manifest"]){
      var manifests = vars["manifest"];
      var array = manifests.split(";");

      for(var i = 0; i < array.length; i++){
        var manifest = array[i];
        var obj = new Object();
        obj["loadedManifest"] = manifest;
        //obj["viewType"] = "BookView";//"ImageView";
        obj["canvasID"] = "https://iiif.dl.itc.u-tokyo.ac.jp/iiif/uparl/images/A005935-03/ASIA0004-00-0035.tif/p15";
        //obj["loadedManifest"] = "http://dms-data.stanford.edu/data/manifests/Walters/qm670kv1873/manifest.json";
        //obj["canvasID"]  = "http://dms-data.stanford.edu/data/manifests/Walters/qm670kv1873/canvas/canvas-1";
        obj["viewType"] = "ImageView";
        obj["windowOptions"] = new Object();
        windowObjects.push(obj);
        tmpManifests[manifest] = "";
      }

      layout = "1x"+array.length;

    } else {

      for(var key in tmpManifests){

        var manifest = key;

        var obj = new Object();
        obj["loadedManifest"] = manifest;
        obj["viewType"] = "ImageView";
        windowObjects.push(obj);


      }

      layout ="2x2";


    }

    for(var key in tmpManifests){

      var manifest = key;

      var obj = new Object();
      obj["manifestUri"] = manifest;
      obj["location"] = tmpManifests[key];
      data.push(obj);


    }

    Mirador(
      {
        "id": "viewer",
        "layout": "1x1",
        "data": [
          { "manifestUri": vars["manifest"], "location": ""}
        ],
        "windowSettings": {
          "sidePanel": true,
          "canvasControls": {
            "annotations": {
              "annotationState": "on",
              "annotationCreation": true
            }
          }
        },
        "windowObjects": [{
          loadedManifest: vars["manifest"],
          canvasID: vars["canvasID"],
          viewType: "ImageView"
        }],
        "annotationEndpoint": { "name":"Local Storage", "module": "LocalStorageEndpoint" }
      }
    );

  });

  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-113082469-1');

  function test(id){

    page = Number(id.split("_")[0].substring(1));

    $("#viewer").empty();

    vars = new Object()
    vars["manifest"] = "https://nakamura196.github.io/gozen/data/kiroku.json";
    vars["canvasID"] = "https://iiif.dl.itc.u-tokyo.ac.jp/repo/iiif/21834/canvas/p"+page;

    Mirador(
      {
        "id": "viewer",
        "layout": "1x1",
        "data": [
          { "manifestUri": vars["manifest"], "location": ""}
        ],
        "windowSettings": {
          "sidePanel": true,
          "canvasControls": {
            "annotations": {
              "annotationState": "on",
              "annotationCreation": true
            }
          }
        },
        "windowObjects": [{
          loadedManifest: vars["manifest"],
          canvasID: vars["canvasID"],
          viewType: "ImageView"
        }],
        "annotationEndpoint": { "name":"Local Storage", "module": "LocalStorageEndpoint" }
      }
    );
  }

</script>
